<app-translation-and-audio-container
  [text]="translation"
  [language]="targetLang"
>
  <div class="translation-content">
    <p *ngIf="!isLoading && !debounceInProgress">{{ translation }}</p>
    <p *ngIf="debounceInProgress">Waiting until input stops...</p>
    <p *ngIf="isLoading">Translating...</p>
  </div>
</app-translation-and-audio-container>
