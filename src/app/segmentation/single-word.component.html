<div
  class="word-container"
  [ngClass]="{
    selected: isSelected,
    hidden: isHidden(),
    'category-5':
      (showWordFrequency && (frequencyCategory$ | async) === 5) ||
      (frequencyCategory$ | async) === 0,
    'category-4': showWordFrequency && (frequencyCategory$ | async) === 4,
    'category-3': showWordFrequency && (frequencyCategory$ | async) === 3,
    'category-2': showWordFrequency && (frequencyCategory$ | async) === 2,
    'category-1': showWordFrequency && (frequencyCategory$ | async) === 1
  }"
  (click)="onWordClick()"
>
  <span
    class="word-label"
    *ngIf="!isHidden()"
    [ngClass]="{ 'api-translation': isApiTranslation }"
    >{{ translation }}</span
  >
  <div class="character-group">
    <app-single-character
      *ngFor="let hanziCharacter of hanziCharacters"
      [hanzi]="hanziCharacter"
      [guessMode]="guessMode"
    ></app-single-character>
  </div>
</div>
