<app-translation-and-audio-container
  [buttonConfigs]="[
    { text: wordsTTS, language: 'en-US', label: 'English' },
    { text: userInput, language: 'zh-CN', label: 'Chinese' },
    { text: heisigTTS, language: 'en-US', label: 'Heisig' }
  ]"
>
  <div class="word-group-container">
    <app-single-word
      *ngFor="let hanziWord of hanziWords"
      [hanziWord]="hanziWord"
      (wordClicked)="onWordClick($event)"
      [isSelected]="hanziWord === selectedWord"
    ></app-single-word>
  </div>
</app-translation-and-audio-container>
