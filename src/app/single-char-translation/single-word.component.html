<div
  class="word-container"
  [ngClass]="{ selected: isSelected }"
  [ngStyle]="{ 'min-width': translation.length * 8 + 'px' }"
  (click)="onWordClick($event)"
>
  <span
    class="word-label"
    [ngClass]="{ 'api-translation': isApiTranslation }"
    >{{ translation }}</span
  >
  <div class="character-group">
    <app-single-character
      *ngFor="let hanziCharacter of hanziCharacters"
      [hanzi]="hanziCharacter"
    ></app-single-character>
  </div>
</div>
