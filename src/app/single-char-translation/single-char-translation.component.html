<app-translation-and-audio-container [text]="userInput" [language]="'zh-CN'">
  <div class="word-group-container">
    <app-single-word
      *ngFor="let hanziWord of hanziWords"
      [hanziWord]="hanziWord"
      (wordClicked)="onWordClick($event)"
      [isSelected]="hanziWord === selectedWord"
    ></app-single-word>
  </div>
</app-translation-and-audio-container>
