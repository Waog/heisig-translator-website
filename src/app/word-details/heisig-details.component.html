<h2>Heisig:</h2>
<ul class="heisig">
  <li *ngFor="let detail of heisigDetails" class="heisig-item">
    <span class="heisig-text">
      {{ detail.hanzi }} - {{ detail.heisig }}
      <button (click)="playAudio($event, detail.heisig)">ğŸ”Š</button>
    </span>
    <button
      class="toggle-button"
      (click)="toggleExpansion(detail.hanzi, $event)"
    >
      {{ isExpanded(detail.hanzi) ? "â–²" : "â–¼" }}
    </button>
    <div
      *ngIf="isExpanded(detail.hanzi)"
      class="expanded-translations translations-grid"
    >
      <ng-container
        *ngFor="
          let entry of (translationsContainingCharacter[detail.hanzi]
            | async) || []
        "
      >
        <div class="grid-row">
          <button (click)="playAudio($event, entry.hanzi, 'zh-CN')">ğŸ”Š</button>
          <span class="hanzi-column">{{ entry.hanzi }}</span>
          <button (click)="playAudio($event, entry.translations[0])">ğŸ”Š</button>
          <span class="translation-column">{{
            cropTranslation(entry.translations[0])
          }}</span>
        </div>
      </ng-container>
    </div>
  </li>
</ul>
