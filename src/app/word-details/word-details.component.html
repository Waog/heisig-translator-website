<app-container-with-buttons>
  <app-audio-button
    [text]="(simpleTranslation$ | async) || ''"
    [language]="'en-US'"
    label="English"
    container-buttons
  ></app-audio-button>
  <app-audio-button
    [text]="wordHanzi"
    [language]="'zh-CN'"
    label="Chinese"
    container-buttons
  ></app-audio-button>
  <app-audio-button
    [text]="heisigTTSText"
    [language]="'en-US'"
    label="Heisig"
    container-buttons
  ></app-audio-button>

  <h1>{{ simpleTranslation$ | async }} - {{ wordHanzi }} - {{ pinyin }}</h1>

  <h2>Translations:</h2>
  <ng-container *ngFor="let entry of allTranslations$ | async">
    <div *ngIf="entry.pinyin && (displayPinyin$ | async)">
      {{ entry.pinyin }}:
    </div>
    <ul class="translations">
      <li
        *ngFor="let translation of entry.translations"
        [ngClass]="{ 'online-translation': entry.usedApi }"
      >
        <button (click)="playAudio($event, translation)">ðŸ”Š</button>
        {{ translation }}
      </li>
    </ul>
  </ng-container>

  <h2>Heisig:</h2>
  <div class="heisig-list">
    <app-heisig-details
      *ngFor="let char of wordHanzi.split('')"
      [hanzi]="char"
      class="heisig-item"
    ></app-heisig-details>
  </div>
</app-container-with-buttons>
