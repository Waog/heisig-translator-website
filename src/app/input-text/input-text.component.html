<div class="input-container">
  <div class="input-wrapper">
    <label for="userInput">Enter Chinese Text:</label>
    <input
      id="userInput"
      type="text"
      [(ngModel)]="userInput"
      (input)="onUserInputChange()"
    />
    <app-favorite-button
      [hanziString]="userInput.trim()"
      [type]="'sentence'"
      [customSegmentation]="customSegmentation"
    ></app-favorite-button>
    <button class="paste-button" (click)="pasteFromClipboard()">ğŸ“‹</button>
    <button class="reset-button" (click)="resetInput()">&#x2715;</button>
  </div>
</div>
