<!-- app.component.html -->
<div class="container">
  <label for="userInput">Enter text:</label>
  <app-input-text
    (userInputChange)="onUserInputChange($event)"
  ></app-input-text>

  <app-sentence-translation
    [userInput]="userInput"
    targetLang="en-US"
  ></app-sentence-translation>

  <app-sentence-translation
    [userInput]="userInput"
    targetLang="de-DE"
  ></app-sentence-translation>

  <app-single-char-translation
    [userInput]="userInput"
  ></app-single-char-translation>
</div>
