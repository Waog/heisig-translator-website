<div class="container">
  <label for="userInput">Enter Chinese Text:</label>
  <app-input-text
    (userInputChange)="onUserInputChange($event)"
  ></app-input-text>

  <app-sentence-translation
    [userInput]="userInput"
    targetLang="en-US"
  ></app-sentence-translation>
  <app-sentence-translation
    [userInput]="userInput"
    targetLang="de-DE"
  ></app-sentence-translation>
  <app-single-char-translation
    [userInput]="userInput"
    (wordSelected)="onWordSelected($event)"
    [selectedWord]="selectedWord"
  ></app-single-char-translation>
  <app-word-details
    *ngIf="selectedWord"
    [word]="selectedWord"
  ></app-word-details>
</div>
