<!-- app.component.html -->
<div class="container">
  <label for="userInput">Enter text:</label>
  <div class="input-container">
    <input id="userInput" type="text" [(ngModel)]="userInput" />
    <button class="reset-button" (click)="resetInput()">&#x2715;</button>
  </div>
  <div class="output">
    <div class="character-group" *ngFor="let item of modifiedInput">
      <div class="char">{{ item.char }}</div>
      <div class="translation">{{ item.translation }}</div>
    </div>
  </div>
</div>
