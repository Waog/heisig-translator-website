<div class="container">
  <div style="width: 80%; overflow-wrap: anywhere; margin: 2%">
    Initial URL:<br />
    {{ initialUrl }}
  </div>
  <div style="width: 80%; overflow-wrap: anywhere; margin: 2%">
    Initial URL Decoded:<br />
    {{ initialUrlDecoded }}
  </div>

  <label for="userInput">Enter Chinese Text:</label>
  <app-input-text
    (userInputChange)="onUserInputChange($event)"
  ></app-input-text>

  <app-sentence-translation
    [userInput]="userInput"
    targetLang="en-US"
  ></app-sentence-translation>
  <app-sentence-translation
    [userInput]="userInput"
    targetLang="de-DE"
  ></app-sentence-translation>
  <app-single-char-translation
    [userInput]="userInput"
  ></app-single-char-translation>
</div>
