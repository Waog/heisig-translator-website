<div class="container">
  <div
    class="box"
    [ngClass]="{
      emphasized: frequencyCategory === 5 || frequencyCategory === 0
    }"
  ></div>
  <div class="box" [ngClass]="{ emphasized: frequencyCategory === 4 }"></div>
  <div class="box" [ngClass]="{ emphasized: frequencyCategory === 3 }"></div>
  <div class="box" [ngClass]="{ emphasized: frequencyCategory === 2 }"></div>
  <div class="box" [ngClass]="{ emphasized: frequencyCategory === 1 }"></div>
</div>
